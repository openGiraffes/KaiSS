<!DOCTYPE html>
<html>

<head>
    <title>KaiSS - KaiOS上的ShadowSocks客户端</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="libwallace.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <div class="container">
        <p class="alert alert-info">KaiSS - KaiOS上的ShadowSocks客户端</p>
        <p class="alert alert-warning">首次运行请务必先安装服务！安装服务前请先确认设备已root；安装时不会检查是否root，请自行确认。</p>
        <div>
            <button id="install" class="btn btn-success" tabindex="0">安装服务</button>
            <button id="start" class="btn btn-success" tabindex="1">启动</button>
            <button id="stop" class="btn btn-danger" tabindex="2">停止</button>
        </div>
    </div>
</body>

</html>
